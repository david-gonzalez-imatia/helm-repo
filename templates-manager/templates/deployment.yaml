apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "templates-manager.fullname" . }}
  labels:
{{ include "templates-manager.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "templates-manager.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "templates-manager.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "templates-manager.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c","/usr/bin/git -C /templates clone https://oauth2:$(TEMPLATESREPO_TOKEN)@github.com/{{ .Values.templatesRepository.owner }}/{{ .Values.templatesRepository.name }}.git -b {{ .Values.templatesRepository.ref }} || /usr/bin/git -C /templates/{{ .Values.templatesRepository.name }} pull origin {{ .Values.templatesRepository.ref }}" ]
          env:
          - name: TEMPLATESREPO_TOKEN
            valueFrom:
              secretKeyRef:
                name: templates-token
                key: token
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - mountPath: /templates
            name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "templates-manager.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
