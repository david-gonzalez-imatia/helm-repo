# Default values for initializr-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  tag: 1.19-alpine
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: initializr.35.184.135.11.nip.io
      paths: [/]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

codeRepositories:
  # Angular frontend
  frontendRepo:
    name: "APPWEB-PlatformInitializr"
    owner: "imcloudbot"
    user: "imcloudbot"
    ref: "develop"
    secretName: "repo-secret"

backend:

  ## If you are deploying initializr as part of a release and the backend is part
  ## of the release, you can pass a suffix that will be used to find the backend
  ## in releasename-backendSuffix. Please note that this setting precedes backend.host
  ##
  # chartName: initializr-backend

  ## Database Hostname. Ignored when backend.chartName is set.
  ##
  # host: foo

  ## If you want to test initializr, you can set it to bundle a backend

  bundleBackend: true

#initializr-backend: {}
